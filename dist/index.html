<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="../src/style.css">
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div id="content">
      <header id="header">
        <img src="../src/brand.svg">
      </header>
      <div id="nav">
        <button class="nav-btn active">HOME</button>
        <button class="nav-btn">MENU</button>
        <button class="nav-btn">CONTACT</button>
        <div id="slider-wrap" class="slider-wrap home">
          <svg class="inner-corner" version="1.1" id="Layer_1" xmlns:x="&ns_extend;" xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;"
           xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 500"
           style="enable-background:new 0 0 500 500;" xml:space="preserve">
            <switch>
              <foreignObject requiredExtensions="&ns_ai;" x="0" y="0" width="1" height="1">
                <i:aipgfRef  xlink:href="#adobe_illustrator_pgf"></i:aipgfRef>
              </foreignObject>
              <g i:extraneous="self">
                <path d="M500,0c0,276.14-223.86,500-500,500h500C500,500,500,0,500,0z"/>
              </g>
            </switch>
          </svg>

          <div id="slider" class="slider"></div>

          <svg class="inner-corner" version="1.1" id="Layer_1" xmlns:x="&ns_extend;" xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;"
          xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 500"
          style="enable-background:new 0 0 500 500;" xml:space="preserve">
            <switch>
              <foreignObject requiredExtensions="&ns_ai;" x="0" y="0" width="1" height="1">
                <i:aipgfRef  xlink:href="#adobe_illustrator_pgf"></i:aipgfRef>
	            </foreignObject>
	            <g i:extraneous="self">
		            <path d="M0,0c0,276.14,223.86,500,500,500H0C0,500,0,0,0,0z"/>
	            </g>
            </switch>
          </svg>
        </div>
      </div>
      <div id="scroll-box">
        <div id="scroll-inner">
          <div id="home-content">
            <section id="home-copy">
              <h1>piece of cake</h1>
              <span>Whether you want a classic recipe or a custom flavor combo, Cara's Kitchen has you covered. Choose from our esteemed lineup of gourmet cheesecakes or tell us a flavor palette you have in mind and we'll deliver an unforgettable dessert for any occasion!</span>
            </section>
            <div id="home-pic">
              <img src="../src/slices.jpeg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
